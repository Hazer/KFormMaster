language: android
jdk: oraclejdk8
os: linux
env:
  global:
    - ANDROID_TARGET=android-29
    - ANDROID_ABI=x86
    - ANDROID_TAG=default
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-29.0.3
    - android-29
    - extra-android-support
before_script:
  - sdkmanager "system-images;android-29;default;x86"
  - echo no | avdmanager create avd --force -n test --package "system-images;android-29;default;x86" --abi $ANDROID_ABI --tag $ANDROID_TAG
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &
  - adb shell input keyevent 82 &
before_install:
  - yes | sdkmanager "platforms;android-29"
  - yes | sdkmanager "build-tools;29.0.3"
  - chmod +x gradlew
after_success:
  - bash <(curl -s https://codecov.io/bash)
addons:
  browserstack:
    username: "justinkirk2"
    access_key:
      secure: ""